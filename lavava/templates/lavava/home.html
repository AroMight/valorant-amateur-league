{% extends "global/base.html" %}

{% load static %}

    {% block content %}

    {% include "global/partials/navbar.html" %}

    <main>


          <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <!-- Alterar o alt depois -->
                  <img src= {% static 'lavava/assets/carrosel_1_large.png'%} class="d-none d-lg-block w-100" alt="...">
                  <img src= {% static 'lavava/assets/carrosel_1_medium.png'%} class="d-none d-md-block d-lg-none w-100" alt="...">
                  <img src= {% static 'lavava/assets/carrosel_1_small.png'%} class="d-block d-md-none w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src= {% static 'lavava/assets/carrosel_2_large.png'%} class="d-none d-lg-block w-100" alt="...">
                  <img src= {% static 'lavava/assets/carrosel_2_medium.png'%} class="d-none d-md-block d-lg-none w-100" alt="...">
                  <img src= {% static 'lavava/assets/carrosel_2_small.png'%} class="d-block d-md-none d-lg-none w-100" alt="...">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>

        </div>

    </main>



    {% endblock content %}
