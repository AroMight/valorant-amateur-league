{% load socialaccount %}
{% get_providers as socialaccount_providers %}

{% if socialaccount_providers %}
<div class="providers-icons text-center mt-2">
    {% for provider in socialaccount_providers %}
    <a href="{% provider_login_url provider.id %}" class="btn btn-red rounded-circle">
        <i class="fa-brands fa-google"></i>
    </a>
    {% endfor %}
</div>
{% endif %}
