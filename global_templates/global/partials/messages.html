{% if messages %}
{% for message in messages %}
<div class="messages-container">
    <div class="{{message.tags}} alert-dismissible fade show row alert align-items-center position-fixed" role="alert"
        style="max-width: 20rem;">
        <p class="m-0 col">{{message}}</p>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>
{% endfor %}
{% endif %}
