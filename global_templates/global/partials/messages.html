{% if messages %}
<div class="messages-container">
    {% for message in messages %}
    <div class="{{message.tags}} alert-dismissible fade show row alert alert-index-{{forloop.counter}} align-items-center position-fixed" role="alert">
        <p class="m-0 col">{{message}}</p>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
</div>
{% endif %}
